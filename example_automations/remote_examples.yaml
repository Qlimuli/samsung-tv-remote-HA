# Example automations for Samsung Remote integration

automations:
  - id: turn_on_tv_morning
    alias: "Turn on TV in the morning"
    trigger:
      platform: time
      at: "07:00:00"
    action:
      service: remote.send_command
      target:
        entity_id: remote.samsung_tv_livingroom
      data:
        command:
          - "POWER"

  - id: turn_off_tv_night
    alias: "Turn off TV at night"
    trigger:
      platform: time
      at: "23:00:00"
    action:
      service: remote.send_command
      target:
        entity_id: remote.samsung_tv_livingroom
      data:
        command:
          - "POWER"

  - id: volume_from_light
    alias: "Sync TV volume with light brightness"
    trigger:
      platform: state
      entity_id: light.living_room
    action:
      service: remote.send_command
      target:
        entity_id: remote.samsung_tv_livingroom
      data:
        command:
          - "VOLUME_UP"

  - id: welcome_home_automation
    alias: "Welcome home - turn on TV"
    trigger:
      platform: state
      entity_id: person.your_name
      to: "home"
    action:
      - service: remote.send_command
        target:
          entity_id: remote.samsung_tv_livingroom
        data:
          command:
            - "POWER"
      - delay: "00:00:02"
      - service: remote.send_command
        target:
          entity_id: remote.samsung_tv_livingroom
        data:
          command:
            - "HOME"

  - id: morning_routine
    alias: "Morning routine - TV to news"
    trigger:
      platform: time
      at: "08:00:00"
    action:
      - service: remote.send_command
        target:
          entity_id: remote.samsung_tv_livingroom
        data:
          command:
            - "POWER"
      - delay: "00:00:01"
      - service: remote.send_command
        target:
          entity_id: remote.samsung_tv_livingroom
        data:
          command:
            - "SOURCE"
      - delay: "00:00:01"
      - service: remote.send_command
        target:
          entity_id: remote.samsung_tv_livingroom
        data:
          command:
            - "CHANNEL_UP"
